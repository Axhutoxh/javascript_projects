<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p>India</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/sun.svg" alt="Getting weather icon...">
            <p><span id="temp-value">25</span><sup><span id="temp-unit">&#176C</span></sup></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
